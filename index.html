<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>TodoApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<script src="main.js" defer></script>
</head>

<body>
	<h2><i>To-do list..</i></h2>
	<div class="todo-container">
		<form>
			<input type="text" id="filter" class="filter" placeholder="Enter your Task" />
			<button class="add" onclick="alert('List Added')">+Add task</button>
		</form>
	</div>
	<div class="container">
        <div class="box working">
			<div class="box-sub">To do</div>
			<div id="Items" class="tasks">
			</div>
            <div id="items"></div>
		</div>
		<div class="box working">
			<div class="box-sub">Working</div>
			<div id="working" class="tasks">
			</div>
		</div>
		<div class="box completed">
			<div class="box-sub">Completed</div>
			<div id="completedList" class="tasks">
			</div>
		</div>
	</div>
</body>

</html>
